version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: __test_chrome
    task:
      jobs:
        - name: chromedriver+chrome
          commands:
            - chromedriver -v
            - wget https://chromedriver.storage.googleapis.com/79.0.3945.36/chromedriver_linux64.zip
            - unzip chromedriver_linux64.zip
            - sudo mv chromedriver /usr/bin && sudo chmod +x /usr/bin/chromedriver
            - chromedriver -v
            
