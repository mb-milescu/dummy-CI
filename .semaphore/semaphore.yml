version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: __test_chrome
    task:
      jobs:
        - name: chromedriver+chrome
          commands:
            - echo "Removing installed chromedriver ..."
            - chromedriver -v
            - export chromedriver_path=$(which chromedriver)
            - sudo rm -rf ${chromedriver_path}
            - echo "Chromedriver installation..."
            - wget https://chromedriver.storage.googleapis.com/79.0.3945.36/chromedriver_linux64.zip
            - unzip chromedriver_linux64.zip
            - sudo mv chromedriver ${chromedriver_path} && sudo chmod +x ${chromedriver_path}
            - chromedriver -v
            - echo "Removing installed google chrome..."
            - google-chrome --version
            - sudo apt remove -y google-chrome-stable
            - echo "Chrome installation..."
            - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            - sudo apt install -y ./google-chrome-stable_current_amd64.deb
            - google-chrome --version
            
